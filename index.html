<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main-style.css">
    <title>Haryy Poooter</title>
</head>
<body>
    <main class="container-fluid">
        <section class="navbar">
             Welcome to Harry-cards
        </section>

        <!-- Lookup character: -->
        <section class="container">
            <form class="form-inline my-2 my-lg-0">
                <label for="search">Look up character:</label>
                <input id="lookupChar" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <label for="search">Select like:</label>
                <select id="lookupLikes" class="form-control">
                    
                </select>
                <button id="searchCharacterBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>

              <div id="showLookupResult">
                  <!-- Put result of lookup here using .innerHTML -->
              </div>
        </section>

        <!-- Add character: -->
        <section class="container bg-light" id="formContainer">
            <h1 class="title">Add a character:</h1>
            <form  name="harryForm">
                <div class="form-group">
                    <!-- To add first and last names: -->
                    <input id="characterName" name="firstName" class="form-control mb-2" type="text" placeholder="Firstname of character">
                    <input id="characterlastName" name="lastName" class="form-control mb-2" type="text" placeholder="Lastname of character">
                    <!-- To add characteristic: -->
                    <label for="">Likes:</label>
                    <select class="form-control" id="exampleFormControlSelect2">
                        <option>Harry</option>
                        <option>Ron</option>
                        <option>Hermione</option>
                        <option>Magic</option>
                        <option>Evil</option>
                    </select>
                    <label for="">Dislikes:</label>
                    <select class="form-control" id="exampleFormControlSelect2">
                        <option>Harry</option>
                        <option>Ron</option>
                        <option>Hermione</option>
                        <option>Happiness</option>
                        <option>Evil</option>
                    </select>
                    <!-- Button to add character: -->
                    <button id="addCharacter" type="submit" class="btn btn-primary mt-2">Add character</button>
                </div>
            </form>
        </section>

        <section class="container" id="characters container justify-content">
            <button id="showAll" type="submit" class="btn btn-primary mt-2">Show all chars</button>
        </section>
    </main>
    
    <script src="/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>
</html>
